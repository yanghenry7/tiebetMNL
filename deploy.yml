
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 或是您的預設分支名稱

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # 我們這裡暫時不開啟 cache: 'npm' 以避免因為 lockfile 不匹配導致的中斷
          # 如果 package-lock.json 穩定後可以改回來

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
